<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        line-height: 1.7;
        font-size: 1.1rem;
        background: #e6f3f8;
      }

      .container {
        position: relative;
        padding: 1rem 1rem 3rem;
        height: 50rem;
        width: 40rem;
      }

      .hidden {
        display: none;
      }

      .nav-container {
        width: 35rem;
        display: flex;
        align-items: center;
        position: absolute;
        bottom: 0;
        justify-content: center;
      }

      .nav-number,
      .nav-button {
        font-size: 1.1rem;
        border: none;
        margin: 0.25rem;
        cursor: pointer;
        height: 3rem;
        width: 3rem;
        border-radius: 0.2rem;
        color: green;
      }

      .nav-number:hover,
      .nav-button:not(.disabled):hover {
        background: #fff;
      }

      .nav-number.active {
        color: #fff;
        background: url("./chick.svg") center / cover no-repeat;
      }

      .nav-number {
        background: url("./egg_24.svg") center / cover no-repeat;
      }

      .nav-number:hover {
        background: url("./chick.svg") center / cover no-repeat;
      }

      ul {
        list-style-type: none;
      }

      li {
        display: inline-block;
        height: 150px;
        width: 150px;
        margin: 1rem;
        font-size: 2rem;
        text-align: center;
        padding-top: 40px;
        border-radius: 25px;
        color: #e6f3f8;
        font-weight: bold;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
      }

      .text-background {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 3rem;
        height: 3rem;
        border-radius: 50%;
        backdrop-filter: blur(6px);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 0.15) 30%,
          rgba(0, 0, 0, 0) 80%
        );
      }

      .text-background::before {
        content: "";
        position: absolute;
        width: 120%;
        height: 120%;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(0, 0, 0, 0.15) 40%,
          rgba(0, 0, 0, 0) 100%
        );
        filter: blur(6px);
        z-index: -1;
      }
    </style>
    <title>Pagination</title>
  </head>
  <body>
    <div class="container">
      <ul id="paginated-list"></ul>

      <nav class="nav-container">
        <button class="nav-button" id="prev-button" title="Previous page">
          &lt;
        </button>

        <div id="nav-numbers"></div>

        <button class="nav-button" id="next-button" title="Next page">
          &gt;
        </button>
      </nav>
    </div>
    <script>
      const paginationNumbers = document.getElementById("nav-numbers");
      const paginatedList = document.getElementById("paginated-list");
      const nextButton = document.getElementById("next-button");
      const prevButton = document.getElementById("prev-button");

      const totalItems = 50;
      const paginationLimit = 12;
      const pageCount = Math.ceil(totalItems / paginationLimit);
      let currentPage = 1;

      // Generate list items dynamically
      for (let i = 1; i <= totalItems; i++) {
        const listItem = document.createElement("li");
        listItem.dataset.index = i; // Store index
        listItem.style.backgroundImage = `url(https://picsum.photos/150?random=${i})`;

        const circle = document.createElement("span");
        circle.classList.add("text-background");
        circle.textContent = i;

        listItem.appendChild(circle);
        paginatedList.appendChild(listItem);

        updateTextColor(listItem.style.backgroundImage, listItem);
      }

      const listItems = paginatedList.querySelectorAll("li");

      // Update pagination UI
      const updateButtonState = () => {
        prevButton.disabled = currentPage === 1;
        nextButton.disabled = currentPage === pageCount;
      };

      const updateActivePage = () => {
        document.querySelectorAll(".nav-number").forEach((btn) => {
          btn.classList.toggle(
            "active",
            Number(btn.dataset.index) === currentPage
          );
        });
      };

      const setCurrentPage = (pageNum) => {
        currentPage = pageNum;
        updateActivePage();
        updateButtonState();

        listItems.forEach((item, index) => {
          item.classList.toggle(
            "hidden",
            index < (pageNum - 1) * paginationLimit ||
              index >= pageNum * paginationLimit
          );
        });
      };

      // Create pagination buttons
      const createPagination = () => {
        for (let i = 1; i <= pageCount; i++) {
          const pageNumber = document.createElement("button");
          pageNumber.className = "nav-number";
          pageNumber.textContent = i;
          pageNumber.dataset.index = i;
          pageNumber.addEventListener("click", () => setCurrentPage(i));
          paginationNumbers.appendChild(pageNumber);
        }
      };

      window.addEventListener("DOMContentLoaded", () => {
        createPagination();
        setCurrentPage(1);
        prevButton.addEventListener("click", () =>
          setCurrentPage(currentPage - 1)
        );
        nextButton.addEventListener("click", () =>
          setCurrentPage(currentPage + 1)
        );
      });

      // Function to analyze brightness and adjust text color
      function updateTextColor(imageUrl, element) {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = imageUrl.slice(4, -1); // Extract actual URL from background-image format
        img.onload = function () {
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          const width = img.width;
          const height = img.height;
          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          // Define area to check brightness
          const boxSize = Math.floor(Math.min(width, height) * 0.3);
          const startX = Math.floor(width / 2 - boxSize / 2);
          const startY = Math.floor(height / 2 - boxSize / 2);
          const imageData = ctx.getImageData(startX, startY, boxSize, boxSize);
          const data = imageData.data;

          let brightnessSum = 0,
            pixelCount = 0;

          for (let i = 0; i < data.length; i += 4 * 10) {
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
            brightnessSum += brightness;
            pixelCount++;
          }
          const averageBrightness = brightnessSum / pixelCount;
          const brightnessThreshold = 150;

          let circle = element.querySelector(".text-background");

          circle.style.backgroundColor =
            averageBrightness < brightnessThreshold
              ? "rgba(255, 255, 255, 0.7)" // Light circle for dark backgrounds
              : "rgba(0, 0, 0, 0.7)"; // Dark circle for light backgrounds
          circle.style.color =
            averageBrightness < brightnessThreshold ? "black" : "white";
        };
      }
    </script>
  </body>
</html>
