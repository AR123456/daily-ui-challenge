<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container text-center mt-5 overflow-hidden">
      <h1>A Calculator by design</h1>
      <div class="row answer border border-light border-5 rounded px-3">
        <div class="position-relative answer pb-5 mt-1">
          <div class="position-absolute bottom-0 end-0">0</div>
        </div>
      </div>
      <div class="row gx-5">
        <div class="col p-5 btn btn-outline-dark">%</div>
        <div class="col p-5 btn btn-outline-dark">CE</div>
        <div class="col p-5 btn btn-outline-dark">C</div>
        <div class="col p-5 btn btn-outline-dark">Back</div>
      </div>
      <div class="row gx-5">
        <div class="col p-5 btn btn-outline-dark">7</div>
        <div class="col p-5 btn btn-outline-dark">8</div>
        <div class="col p-5 btn btn-outline-dark">9</div>
        <div class="col p-5 btn btn-outline-dark">x</div>
      </div>
      <div class="row gx-5">
        <div class="col p-5 btn btn-outline-dark">4</div>
        <div class="col p-5 btn btn-outline-dark">5</div>
        <div class="col p-5 btn btn-outline-dark">6</div>
        <div class="col p-5 btn btn-outline-dark">-</div>
      </div>
      <div class="row gx-5">
        <div class="col p-5 btn btn-outline-dark">1</div>
        <div class="col p-5 btn btn-outline-dark">2</div>
        <div class="col p-5 btn btn-outline-dark">3</div>
        <div class="col p-5 btn btn-outline-dark">+</div>
      </div>
      <div class="row gx-5">
        <div class="col p-5 btn btn-outline-dark">+/-</div>
        <div class="col p-5 btn btn-outline-dark">0</div>
        <div class="col p-5 btn btn-outline-dark">.</div>
        <div class="col p-5 btn btn-outline-dark">=</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
