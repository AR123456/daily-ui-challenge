<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nav Bar</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">SpinRecipe Recipe Finder</div>
      <div class="user-name">Oma</div>
      <button class="public-recipes">
        Public Recipes <img src="./images//groups.svg" alt="" srcset="" />
      </button>
      <button class="my-recipes">
        My Recipes <img src="./images/person_apron.svg" alt="my recipes" />
      </button>
      <button class="spin-globe">
        Spin Globe <img src="./images/globe-us.svg" alt="" />
      </button>
      <button class="Add Recipe">
        Add Recipe <img src="./images/cooking.svg" alt="add-recipe" />
        <img src="./images/add.svg" alt="add" />
      </button>
      <button class="dashboard">
        Edit Recipe
        <img src="./images/edit_note.svg" alt="edit" />
      </button>
      <button class="blog">
        Blog<img src="./images/blog.svg" alt="blog" />
      </button>
      <button class="pod-cast">
        Pod Cast <img src="./images/podcasts.svg" alt="" />
      </button>
      <button class="login">
        Login
        <img src="./images/login.svg" alt="login" />
      </button>
      <button class="logout">
        logout
        <img src="./images/login.svg" alt="logout" />
      </button>
      <button class="about">About about icon</button>
      <button class="settings">
        Settings
        <img src="./images/settings.svg" alt="settings" />
      </button>
    </header>
    <div class="container">main bit of page</div>
    <footer class="footer">footer</footer>
  </body>
</html>
