<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nav Bar</title>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">SpinRecipe Recipe Finder</div>
      <div class="user-name">Oma</div>
      <button class="public-recipes tool-tip">
        <p class="hide">Public Recipes</p>
        <img src="./images/groups.svg" alt="public" />
      </button>
      <button class="my-recipes">
        My Recipes <img src="./images/person_apron.svg" alt="my recipes" />
      </button>
      <button class="spin-globe tool-tip">
        Spin Globe
        <img src="images/spin-globe-us.svg" alt="" />
      </button>
      <button class="Add Recipe tool-tip">
        Add Recipe
        <img src="./images/add-recipe.svg" alt="add-recipe" />
      </button>
      <button class="dashboard tool-tip">
        Edit Recipe
        <img src="./images/edit-recipe.svg" alt="" />
      </button>
      <button class="blog tool-tip">
        Blog<img src="./images/blog.svg" alt="blog" />
      </button>
      <button class="pod-cast tool-tip">
        Pod Cast <img src="./images/podcasts.svg" alt="" />
      </button>
      <button class="login tool-tip">
        Login
        <img src="./images/login.svg" alt="login" />
      </button>
      <button class="logout tool-tip">
        logout
        <img src="./images/login.svg" alt="logout" />
      </button>
      <button class="about tool-tip">
        About Us <img src="./images/contact.svg" alt="" />
      </button>
      <button class="settings tool-tip">
        Settings
        <img src="./images/settings.svg" alt="settings" />
      </button>
    </header>
    <div class="container">main bit of page</div>
    <footer class="footer">footer</footer>
    <script src="app.js"></script>
  </body>
</html>
