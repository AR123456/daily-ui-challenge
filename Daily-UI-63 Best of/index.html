<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Best of!</title>
  </head>
  <body>
    <!-- Container for the image gallery -->
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <!-- https://natashaskitchen.com/chicken-marsala-recipe/ -->
        <img
          src="https://natashaskitchen.com/wp-content/uploads/2020/01/Chicken-Marsala-SQ.jpg"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <!-- https://natashaskitchen.com/beef-stroganoff/ -->
        <img
          src="https://natashaskitchen.com/wp-content/uploads/2019/04/Beef-Stroganoff-6-794x794.jpg"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <!-- https://www.allrecipes.com/crockpot-italian-chicken-recipe-7501402 -->
        <img
          src="https://www.allrecipes.com/thmb/X0atYjaPMtnDLNQREIYwMO1DHis=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7501402crockpot-italian-chicken-recipe-fabeveryday4x3-223051c7188841cb8fd7189958c62f3d.jpg"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <!-- https://www.allrecipes.com/baked-caesar-chicken-recipe-7499125 -->
        <img
          src="https://www.allrecipes.com/thmb/AYZbeG_jbkslFw0ZdVap62wD86Y=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7499125-baked-caesar-chicken-DDMFS-beauty-4x3-BG-9353-6aae9a89fac546a8b5f3ed38c3f44cb8.jpg"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <!-- https://underatinroof.com/blog/roast-beef-french-dip-sandwiches -->
        <img
          src="https://images.squarespace-cdn.com/content/v1/62ec1fc995263d65f21175de/e32f8079-30bc-4a1a-935d-ed0ea6bcc84c/Juicy+Roast+Beef+French+Dip+Sandwiches%3A+Caramelized+Onions+and+French+Bread?format=1500w"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <!-- https://underatinroof.com/blog/the-best-roasted-chicken-noodle-soup -->
        <img
          src="https://images.squarespace-cdn.com/content/v1/62ec1fc995263d65f21175de/f4feeef9-35ee-493c-9cdf-9cffa50f7200/The+Best+Roasted+Chicken+Noodle+Soup%3A+From+Scratch+Roasted+Chicken+and+Noodles?format=1500w"
        />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="https://natashaskitchen.com/wp-content/uploads/2020/01/Chicken-Marsala-SQ.jpg"
            onclick="currentSlide(1)"
            alt="Chicken Marsala"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://natashaskitchen.com/wp-content/uploads/2019/04/Beef-Stroganoff-6-794x794.jpg"
            onclick="currentSlide(2)"
            alt="Beef Stroganoff"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://www.allrecipes.com/thmb/X0atYjaPMtnDLNQREIYwMO1DHis=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7501402crockpot-italian-chicken-recipe-fabeveryday4x3-223051c7188841cb8fd7189958c62f3d.jpg"
            onclick="currentSlide(3)"
            alt="Crockpot Italian Chicken"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://www.allrecipes.com/thmb/AYZbeG_jbkslFw0ZdVap62wD86Y=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7499125-baked-caesar-chicken-DDMFS-beauty-4x3-BG-9353-6aae9a89fac546a8b5f3ed38c3f44cb8.jpg"
            onclick="currentSlide(4)"
            alt="Baked Caesar Chicken"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.squarespace-cdn.com/content/v1/62ec1fc995263d65f21175de/e32f8079-30bc-4a1a-935d-ed0ea6bcc84c/Juicy+Roast+Beef+French+Dip+Sandwiches%3A+Caramelized+Onions+and+French+Bread?format=1500w"
            onclick="currentSlide(5)"
            alt="Roast Beef French Dip"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://images.squarespace-cdn.com/content/v1/62ec1fc995263d65f21175de/f4feeef9-35ee-493c-9cdf-9cffa50f7200/The+Best+Roasted+Chicken+Noodle+Soup%3A+From+Scratch+Roasted+Chicken+and+Noodles?format=1500w"
            onclick="currentSlide(6)"
            alt="Chicken Noodle Soup"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
