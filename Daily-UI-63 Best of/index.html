<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Best of!</title>
  </head>
  <body>
    <!-- Container for the image gallery -->
    <div class="container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <!-- https://natashaskitchen.com/chicken-marsala-recipe/ -->
        <img
          src="https://natashaskitchen.com/wp-content/uploads/2020/01/Chicken-Marsala-SQ.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <!-- https://natashaskitchen.com/beef-stroganoff/ -->
        <img
          src="https://natashaskitchen.com/wp-content/uploads/2019/04/Beef-Stroganoff-6-794x794.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <!-- https://www.allrecipes.com/crockpot-italian-chicken-recipe-7501402 -->
        <img
          src="https://www.allrecipes.com/thmb/X0atYjaPMtnDLNQREIYwMO1DHis=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7501402crockpot-italian-chicken-recipe-fabeveryday4x3-223051c7188841cb8fd7189958c62f3d.jpg"
          style="width: 100%"
        />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        az
        <img src="img_lights_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="img_nature_wide.jpg" style="width: 100%" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="img_snow_wide.jpg" style="width: 100%" />
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img
            class="demo cursor"
            src="https://natashaskitchen.com/wp-content/uploads/2020/01/Chicken-Marsala-SQ.jpg"
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Chicken Marsala"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://natashaskitchen.com/wp-content/uploads/2019/04/Beef-Stroganoff-6-794x794.jpg"
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Beef Stroganoff"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://www.allrecipes.com/thmb/X0atYjaPMtnDLNQREIYwMO1DHis=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/7501402crockpot-italian-chicken-recipe-fabeveryday4x3-223051c7188841cb8fd7189958c62f3d.jpg"
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Crockpot Italian Chicken"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img_lights.jpg"
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img_nature.jpg"
            style="width: 100%"
            onclick="currentSlide(5)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="img_snow.jpg"
            style="width: 100%"
            onclick="currentSlide(6)"
            alt="Snowy Mountains"
          />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
