<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pagination</title>
  </head>
  <body>
    <div class="album bg-body-tertiary">
      <div class="container">
        <ul id="paginated-list" class="row row-cols-3 g-3"></ul>

        <nav class="nav-container">
          <button class="nav-button" id="prev-button" title="Previous page">
            &lt;
          </button>

          <div id="nav-numbers"></div>

          <button class="nav-button" id="next-button" title="Next page">
            &gt;
          </button>
        </nav>
      </div>
    </div>
    <script src="img-arr.js" type="module"></script>
    <script src="app.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    ></script>
  </body>
</html>
