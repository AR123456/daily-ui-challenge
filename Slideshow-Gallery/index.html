<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      .container {
        position: relative;
        max-width: 1000px;
        margin: auto;
      }

      .mySlides {
        display: none;
        text-align: center;
      }

      .mySlides img {
        width: 100%;
        height: auto; /* Keeps aspect ratio */
        object-fit: contain;
      }

      /* Navigation buttons */
      .prev,
      .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 20px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }

      .prev:hover,
      .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
      }

      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }

      .caption-container {
        text-align: center;
        background-color: #222;
        padding: 2px 16px;
        color: white;
      }

      .row::after {
        content: "";
        display: table;
        clear: both;
      }

      .column {
        float: left;
        width: 16.66%;
      }

      .column img {
        width: 100%;
        height: auto;
        opacity: 0.6;
        cursor: pointer;
      }

      .column img:hover,
      .column img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Slideshow Gallery</h2>

    <div class="container">
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="./D026-subscribe.jpg" alt="The Woods" />
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="./D040-recipe.jpg" alt="Cinque Terre" />
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="./D062-workout.jpg" alt="Mountains and fjords" />
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="./D070-event.jpg" alt="Northern Lights" />
      </div>

      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="./D097-giveaway.jpg" alt="Nature and sunrise" />
      </div>

      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="./D026-subscribe.jpg" alt="Snowy Mountains" />
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>

      <div class="row">
        <div class="column">
          <img
            class="demo"
            src="./D026-subscribe.jpg"
            onclick="currentSlide(1)"
            alt="The Woods"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./D040-recipe.jpg"
            onclick="currentSlide(2)"
            alt="Cinque Terre"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./D062-workout.jpg"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./D070-event.jpg"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./D097-giveaway.jpg"
            onclick="currentSlide(5)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="demo"
            src="./D026-subscribe.jpg"
            onclick="currentSlide(6)"
            alt="Snowy Mountains"
          />
        </div>
      </div>
    </div>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function currentSlide(n) {
        showSlides((slideIndex = n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");

        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }

        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        captionText.innerHTML = dots[slideIndex - 1].alt;
      }
    </script>
  </body>
</html>
