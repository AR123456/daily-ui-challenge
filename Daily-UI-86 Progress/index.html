<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="progress-bar" data-label="Loading..."></div>
      </div>
      <div class="card">
        <div class="progress-circle"></div>
      </div>
      <div class="card">
        <div class="progress-skeleton">
          <div class="header">
            <img class="header-img skeleton" src="./sunflower100.jpg" />
            <div class="title" data-title>
              <div class="skeleton skeleton-text">Lorem ipsum dolor sit amet.</div>
           
            </div>
          </div>
          <div data-body>
            <div class="skeleton skeleton-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo ea repudiandae dignissimos ut obcaecati aut iusto quo. Maiores, officiis necessitatibus.</div>
      
          </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
