<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home Dashboard</title>
  </head>
  <body>
    <h1>Room Climate</h1>
    <div class="container">
      <div class="card">
        Living room
        <div class="circle">
          <div class="reading">72 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        Kitchen
        <div class="circle">
          <div class="reading">74 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        Main bedroom
        <div class="circle">
          <div class="reading">70 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        Guest bedroom
        <div class="circle">
          <div class="reading">78 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        Basement
        <div class="circle">
          <div class="reading">67 <span>&#176;</span>F</div>
        </div>
      </div>
      <div class="card">
        Outside
        <div class="circle">
          <div class="reading">82 <span>&#176;</span>F</div>
        </div>
      </div>
    </div>
  </body>
</html>
