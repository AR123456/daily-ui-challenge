<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Date Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <p>January</p>
            <label for="date-jan">Date:</label>
            <input type="date" id="date-jan" name="date-jan" />
          </div>
        </div>
        <div class="col">
          <div class="card">
            <p>February</p>
            <label for="date-feb">Date:</label>
            <input type="date" id="date-feb" name="date-feb" />
          </div>
        </div>
        <div class="col">March</div>
        <div class="col">April</div>
      </div>
      <div class="row">
        <div class="col">May</div>
        <div class="col">June</div>
        <div class="col">July</div>
        <div class="col">August</div>
      </div>
      <div class="row">
        <div class="col">September</div>
        <div class="col">October</div>
        <div class="col">November</div>
        <div class="col">December</div>
      </div>
    </div>
  </body>
</html>
