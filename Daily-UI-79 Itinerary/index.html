<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <title>Schedule</title>

      </div>

      </div>
      <div class="card-middle">
        <div class="col"></div>
        <div class="col-middle">|</div>
        <div class="col"></div>
      </div>
      <div class="card-left">
        <div class="col">Study Hall</div>

      </div>
      <div class="card-middle">
        <div class="col"></div>
        <div class="col-middle">|</div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
