<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Trending</title>
  </head>
  <body>
    <header>Header row 4 filter buttons</header>
    <div class="container">
      <div class="card">
        <table>
          <thead>
            <tr>
              <th>Trends</th>
              <th>Search Volume</th>
              <th>Started</th>
              <th>Treand breakdown</th>
              <th>Past 7 days trend line</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>ghost ship washed ashore st augustine td 20L+ 1,000%</td>
              <td>50 M</td>
              <td>13 hours ago active</td>
              <td>td St augustine gohst shipwashes ashore</td>
              <td>
                <!-- https://css-tricks.com/how-to-make-a-line-chart-with-css/ -->
                <div id="chart"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <footer>
        rows per page and arrows to go forward back to start or finish
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
