<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flight search</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <form action="">
          <label for="depart">Depart</label>
          <input type="text" id="depart" name="depart" />
          <label for="depart-date">Departure Date</label>
          <input type="text" id="depart-date" name="depart-date" />
          <label for="arrive">Return</label>
          <input type="text" id="arrive" name="arrive" />
          <label for="return-date">Return Date</label>
          <input type="text" id="return-date" name="return-date" />
          <label for="passengers">Passengers</label>
          <input type="text" id="passengers" name="passengers" />
        </form>
      </div>
    </div>
  </body>
</html>
