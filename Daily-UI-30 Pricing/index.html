<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Pricing table</title>
  </head>
  <body>
    <h1>We have a plan for every enterprise</h1>
    <div class="container">
      <div class="card">
        <div class="icon"><img src="./rocket.svg" alt="" /></div>
        <div class="who">Start up</div>
        <div class="price">$10 to 1K</div>
        <div class="description">
          Priced for start ups, do not pay for more than you will use.
        </div>
      </div>
      <div class="card">Growing Business</div>
      <div class="card">Big Commerce</div>
    </div>
  </body>
</html>
