<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="table-wrapper">
        <table>
          <caption>
            Currently in Stock
          </caption>
          <thead>
            <tr>
              <th>Product</th>
              <th>Performance</th>
              <th>Average Performance</th>
              <th>Stock</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="prod-widget">
                  <img src="#" alt="prod-img" />
                  <div class="prod-name">4 Tier Shelving</div>
                  <div class="rating">Rating:4.5*</div>
                </div>
              </td>
              <td>
                <div class="sales-widget">
                  <div class="perform">Performance: Excellent</div>
                  <div class="trend-graph">gr 998</div>
                  <div class="total-sales">$ 12.4K</div>
                  <div class="speed-dial">1/2 dial</div>
                </div>
              </td>
              <td>
                <div class="avg-perform-widget">
                  <div class="perform-gage"></div>
                </div>
              </td>
              <td>
                <div class="in-stock">
                  <p>Stock</p>
                  <div class="num-stock">box 92</div>
                </div>
              </td>
              <td>
                <div class="prod-price">
                  <p>Product Price</p>
                  <div class="price">$ 86.00</div>
                </div>
              </td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
