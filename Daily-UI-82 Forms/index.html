<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form</title>
  </head>
  <body>
    <!-- phone screen main -->
    <div class="container">
      <!-- camera circle -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        height="10"
        fill="black"
        class="bi bi-circle circle-small"
        viewBox="0 0 16 17"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
      </svg>
      <!-- the phone screen -->
      <div class="card">
        <form action="">
          <div class="button-div">
            <input type="button" value="Login" />
            <input type="button" value="Register" />
          </div>
          <div class="soc">
            <h2>Sign in with</h2>
            <div class="icons">Insta Stack Bluesky Github</div>
            <h2>or:</h2>
          </div>
          <label for="username">Username:</label><br />
          <input type="text" id="username" name="username" /><br />
          <label for="pwd">Password:</label><br />
          <input type="password" id="pwd" name="pwd" />
          <div>
            <input
              type="checkbox"
              id="remember"
              name="remember"
              value="Remember"
            />
            <label for="remember">Remember Me</label>
            <div class="pw-rest">Forgot password?</div>
          </div>
          <div class="button-div">
            <input type="button" value="Sign In" />
          </div>

          <div class="link-to-reg">Not a member? Register</div>
        </form>
        <!-- line at bottom of screen -->
        <div class="line">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="50px"
            viewBox="0 -960 1920 960"
            width="100px"
            fill="#5f6368"
          >
            <path d="M160-440v-80h1600v80H160Z" />
          </svg>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- camera circle -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="10"
        height="10"
        fill="black"
        class="bi bi-circle circle-small"
        viewBox="0 0 16 17"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
        />
      </svg>
      <!-- the phone screen -->
      <div class="card">
        <h1>Register for our news letter</h1>

        <!-- line at bottom of screen -->
        <div class="line">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="50px"
            viewBox="0 -960 1920 960"
            width="100px"
            fill="#5f6368"
          >
            <path d="M160-440v-80h1600v80H160Z" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
