<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <div class="outer-header">
        <div class="hamburger">///</div>
        <div class="blog-name">My ramblings</div>
        <div class="search">search icon</div>
      </div>
      <div class="inner-container">
        <div class="inner-header">
          <h1>Blog</h1>
          <h2>Latest</h2>
        </div>
        <div class="two-column-container">
          <ul class="blogs">
            <li>
              <div class="horizontal-card">
                <div class="blog-pic"><img src="" alt="blog-picture" /></div>
                <div class="blog-text">
                  <div class="blog-title">Title</div>
                  <div class="author"></div>
                  <div class="date-posted"></div>
                  <div class="headline">more about the topic....</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
