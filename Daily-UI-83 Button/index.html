<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Button</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner" style="--clr: #fff">
          <div class="box">
            <div class="imgBox">
              <img
                src="https://images.unsplash.com/photo-1613235788366-270e7ac489f3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Tonic"
              />
            </div>
            <div class="icon">
              <a href="#" class="iconBox">
                <span class="material-symbols-outlined">
                  arrow_outward
                </span></a
              >
            </div>
          </div>
        </div>
        <div class="content">
          <h3>tonic</h3>
          <p>
            Fill out the form and the algorithm will offer the right team of
            experts
          </p>
          <ul>
            <li style="--clr-tag: #d3b19a" class="branding">branding</li>
            <li style="--clr-tag: #d05fa2" class="marketing">marketing</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
